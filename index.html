<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="left-bar">
        <div class="logo">Etch a Sketch!</div>
        <div class="options">
            Options:
            <div>
                Set cols and rows:
                <input type="text"> <input type="text">
            </div>
            <div>
                Set grid color:
                <input type="color">
            </div>
            <button>Reset grid</button>
        </div>
        <div class="modes">
            Modes:
            <button>Solid color</button>
            <button>Darkening</button>
            <button>Random color</button>
        </div>
    </div>

    <div class="grid-container">

    </div>
</body>
</html>
