<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="left-bar">
        <div class="logo">Etch a Sketch!</div>
        <div class="options">
            Options:
            <div class="rc-control">
                <span>Rows and cols</span>
                <span>
                    <input id="set-row" class="rc-input" type="number">
                    <input id="set-col" class="rc-input" type="number">
                </span>
            </div>
            <button id="gen-grid">Generate grid</button>
            <span>Grid color: <input id="set-grid-color" type="color"></span>
            <span>Solid color: <input id="set-solid-color" type="color"></span>
        </div>
        <div class="modes">
            <span>Modes:</span>
            <button id="mode-solid-color" disabled>Solid color</button>
            <button id="mode-darkening" disabled>Darkening</button>
            <button id="mode-random" disabled>Random color</button>
        </div>

        <div class="info">made by spiderdog22</div>
    </div>

    <div class="grid-container"></div>
</body>
</html>
